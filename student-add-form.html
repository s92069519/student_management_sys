    <!-- End of sidebar -->

    <!-- Main Content -->

 <div class="content">
    <nav>
        <i class='bx bx-menu'></i>
        <form action="#">
            <div class="form-input">
                <input type="search" placeholder="search...?">
                <button class="search-btn" type="submit"><i class='bx bx-search-alt-2' ></i></button>
            </div>
        </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notif"><i class='bx bxs-bell'></i><span class="count">12</span></a>
            <a href="#" class="profile">
                <img src="images/logo.png" alt="" srcset="">
            </a>
    </nav>
    
    <main>
        <div class="header">
            <div class="left">
                <h1>Dashboard</h1>
                <ul class="breadcrump">
                    <li><a href="#">Analytics</a></li>/
                    <li class="active">Shop</li>
                </ul>
            </div>
            <a href="#" class="report"><i class='bx bx-cloud-download'></i>
                <span>Download CSV</span>
            </a>
        </div>


<div class="studentFormDetails">
        <div class="Student-FORM">
            <form action="" method="post">
                <h1 class="f-title">Student Add Form</h1>
                <div class="row">
                    <div class="col">
                        <label class="form-txt">First Name</label>
                        <input class="input" type="text" name="fName" placeholder="Ex. Muhammed">
                    </div>
                    <div class="col">
                        <label class="form-txt">Last Name</label>
                        <input type="text" name="lName" placeholder="Ex. Hanees">
                    </div>
                </div>

                    <div class="row">
                        <label class="form-txt">Email Address</label>
                        <input type="email" name="email" placeholder="Ex. hanees@gmail.com">
                    </div>

                <div class="row">
                      <div class="col">
                          <label class="form-txt">Phone Number</label>
                          <input type="text" name="phnumber" placeholder="Ex. 0775414789">
                      </div>
                      <div class="col">
                          <label class="form-txt">DOB</label>
                          <input type="date" name="DOB" placeholder="">
                      </div>
                  </div>

                <div class="row">
                    <label class="form-txt">Address</label>
                    <input type="text" name="email" placeholder="">
                </div>
                    
                <div class="row">
                    <label class="form-txt">Faculte</label>
                    <select name="" id="">
                        <option value="">Ampara</option>
                        <option value="">Kalmunai</option>
                        <option value="">Betticloa</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-txt">NIC</label>
                        <input type="text" name="phnumber" placeholder="Ex. 9775414789v">
                    </div>
                    <div class="col">
                        <label class="form-txt">Gender</label>
                        <div class="gender-details">
                        <div class="radio-box">
                                <input type="radio" name="gender" id="" value="male">
                                <label for="">Male</label>
                            </div>
                            <div class="radio-box">
                                <input type="radio" name="gender" id="" value="Female">
                                <label for="">Female</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                        <label class="form-txt">Faculte</label>
                        <select name="" id="">
                            <option value="">BSE</option>
                            <option value="">BSE</option>
                            <option value="">BSE</option>
                        </select>
                    </div>
                <div class="btn-details">
                    <input type="submit" value="Submit" class="submit-btn">
                </div>
               

            </form>
        </div>
   </div>    
     </main>
     </div>   
        
      <script src="script/script.js"></script>   
</body>
</html>
