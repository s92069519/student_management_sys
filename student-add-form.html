<div class="studentFormDetails">
        <div class="Student-FORM">
            <form action="" method="post">
                <h1 class="f-title">Student Add Form</h1>
                <div class="row">
                    <div class="col">
                        <label class="form-txt">First Name</label>
                        <input class="input" type="text" name="fName" placeholder="Ex. Muhammed">
                    </div>
                    <div class="col">
                        <label class="form-txt">Last Name</label>
                        <input type="text" name="lName" placeholder="Ex. Hanees">
                    </div>
                </div>

                    <div class="row">
                        <label class="form-txt">Email Address</label>
                        <input type="email" name="email" placeholder="Ex. hanees@gmail.com">
                    </div>

                <div class="row">
                      <div class="col">
                          <label class="form-txt">Phone Number</label>
                          <input type="text" name="phnumber" placeholder="Ex. 0775414789">
                      </div>
                      <div class="col">
                          <label class="form-txt">DOB</label>
                          <input type="date" name="DOB" placeholder="">
                      </div>
                  </div>

                <div class="row">
                    <label class="form-txt">Address</label>
                    <input type="text" name="email" placeholder="">
                </div>
                    
                <div class="row">
                    <label class="form-txt">Study Center</label>
                    <select name="" id="">
                        <option value="">Ampara</option>
                        <option value="">Kalmunai</option>
                        <option value="">Betticloa</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-txt">NIC</label>
                        <input type="text" name="phnumber" placeholder="Ex. 9775414789v">
                    </div>
                    <div class="col">
                        <label class="form-txt">Gender</label>
                        <div class="gender-details">
                        <div class="radio-box">
                                <input type="radio" name="gender" id="" value="male">
                                <label for="">Male</label>
                            </div>
                            <div class="radio-box">
                                <input type="radio" name="gender" id="" value="Female">
                                <label for="">Female</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                        <label class="form-txt">Faculte</label>
                        <select name="" id="">
                            <option value="">BSE</option>
                            <option value="">BSE</option>
                            <option value="">BSE</option>
                        </select>
                    </div>
                    <div class="row">
                        
                        <div class="upload-container" onclick="document.getElementById('fileInput').click()">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 0L8 4h2v6h4V4h2l-4-4zm0 16c-2.209 0-4-1.791-4-4H4c0 4.418 3.582 8 8 8s8-3.582 8-8h-4c0 2.209-1.791 4-4 4zm0 8C5.373 24 0 18.627 0 12 0 5.373 5.373 0 12 0c6.627 0 12 5.373 12 12 0 6.627-5.373 12-12 12z"/></svg>
                            <p>Click to upload or drag and drop</p>
                            <p class="sub-text">SVG, PNG, JPG or GIF (MAX. 1200Ã—1200px)</p>
                            <input type="file" id="fileInput" class="file-input" />
                        </div>
                     </div>
                <div class="btn-details">
                    <input type="submit" value="Submit" class="submit-btn">
                </div>
               

            </form>
        </div>
